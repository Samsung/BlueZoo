name: Check Python Package

on:
  push:
  pull_request:
    branches:
      - master

env:
  MAKEFLAGS: -j8

permissions:
  actions: read
  contents: read
  security-events: write

jobs:

  check-prepare:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          repository: bluez/bluez
      - uses: actions/cache@v5
        id: cache
        with:
          key: bluez-client
          path: "${{ github.workspace }}/bluez-install"
      - name: Build BlueZ command line tools
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          sudo sed -i 's/^Types: deb$/Types: deb deb-src/' /etc/apt/sources.list.d/ubuntu.sources
          sudo apt update && sudo apt-get build-dep bluez
          ./bootstrap
          ./configure --prefix="${{ github.workspace }}/bluez-install" \
            --disable-manpages \
            --disable-monitor \
            --disable-systemd \
            --disable-tools \
            --disable-udev
          make && make install

  check:
    needs: check-prepare
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/cache@v5
        with:
          key: bluez-client
          path: ${{ github.workspace }}/bluez-install
      - run: echo "${{ github.workspace }}/bluez-install/bin" >> $GITHUB_PATH
      - uses: awalsh128/cache-apt-pkgs-action@v1
        with:
          packages: >
            tox
      - name: Run Tests
        run: tox -e py3

  code-ql:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: python
          queries: security-and-quality
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4

  lint:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Install dependencies
        run: pip install ruff
      - name: Run linter
        run: ruff check --output-format=github

  reuse:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: REUSE Compliance Check
        uses: fsfe/reuse-action@v6
